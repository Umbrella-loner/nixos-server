# ─────────────────────────────────────────────
# Hypridle – power management + lock hooks
# ─────────────────────────────────────────────

general {
    lock_cmd = hyprlock
}

listener {
    # Lock the screen after 5 minutes idle
    timeout = 600
    on-timeout = hyprlock
}

listener {
    # Turn off the screen after 10 minutes idle
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    # Lock immediately when lid closes
    on-lid = hyprlock
}

