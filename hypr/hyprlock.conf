# ─────────────────────────────────────────────
# Minimal transparent Hyprlock config
# ─────────────────────────────────────────────

# Use the current screen image as background (frozen view)
background {
    blur_size = 0
    contrast = 1.0
    brightness = 1.0
    vibrancy = 0.0
}

# Centered password field
input-field {
    monitor = 
    size = 200, 50
    outline_thickness = 2
    dots_center = true
    fade_on_empty = false
    placeholder_text = 
    font_family = "FiraCode Nerd Font"
    font_size = 14
    inner_color = rgba(0, 0, 0, 0.3)
    outer_color = rgba(255, 255, 255, 0.4)
    outline_color = rgba(255, 255, 255, 0.5)
    text_color = rgba(255, 255, 255, 1.0)
    rounding = 12
    position = 0, 0
}

